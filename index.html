<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Rognage multi-lignes sans plugin -->
    <style>
      .line-clamp-3 {
        display: -webkit-box;
        line-clamp: 3;
        box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- HEADER (déjà conforme) -->
    <header
      class="relative h-[650px] bg-cover bg-center"
      style="background-image: url('assets/hero-banner.png')"
    >
      <div
        class="relative z-10 max-w-5xl mx-auto px-4 h-full flex flex-col justify-center items-center text-center"
      >
        <!-- Logo -->
        <div class="absolute top-6 left-0 flex items-center space-x-2">
          <img src="assets/logo.png" alt="Logo Les Petits Plats" class="h-8" />
        </div>

        <!-- Titre principal -->
        <h1
          class="text-yellow-400 font-extrabold text-3xl md:text-4xl leading-tight uppercase mb-6 max-w-3xl"
        >
          Cherchez parmi plus de 1500 recettes<br />
          du quotidien, simples et délicieuses
        </h1>

        <!-- Barre de recherche -->
        <form
          id="searchForm"
          class="w-full max-w-4xl flex"
          role="search"
          aria-label="Recherche de recettes"
        >
          <label for="searchInput" class="sr-only"
            >Rechercher une recette</label
          >
          <input
            type="search"
            id="searchInput"
            placeholder="Rechercher une recette, un ingrédient, ..."
            class="flex-1 p-4 rounded-l-xl text-gray-900 border-0 focus:ring-2 focus:ring-yellow-400"
          />
          <button
            type="submit"
            aria-label="Lancer la recherche"
            class="bg-yellow-400 text-black p-4 rounded-r-xl hover:bg-yellow-500 focus:ring-2 focus:ring-yellow-400"
          >
            <!-- Loupe SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"
              />
            </svg>
          </button>
        </form>

        <!-- TAGS actifs (aria-live pour annoncer les changements) -->
        <div
          id="activeTags"
          class="mt-4 flex flex-wrap gap-2 max-w-4xl"
          aria-live="polite"
        ></div>
      </div>
    </header>

    <!-- FILTRES avancés -->
    <section class="bg-white py-6 shadow-sm">
      <div class="max-w-5xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Ingrédients -->
        <div class="relative" data-filter="ingredients">
          <button
            type="button"
            id="toggle-ingredients"
            class="w-full p-4 rounded-lg border border-gray-300 flex justify-between items-center hover:border-yellow-400"
            aria-expanded="false"
            aria-controls="panel-ingredients"
          >
            <span>Ingrédients</span>
            <span aria-hidden="true">▾</span>
          </button>
          <div
            id="panel-ingredients"
            class="hidden absolute z-20 left-0 right-0 mt-2 bg-white rounded-xl shadow p-3"
          >
            <label for="input-ingredients" class="sr-only"
              >Rechercher un ingrédient</label
            >
            <input
              id="input-ingredients"
              type="text"
              placeholder="Rechercher…"
              class="w-full p-2 mb-2 border rounded focus:ring-2 focus:ring-yellow-400"
            />
            <ul
              id="list-ingredients"
              class="max-h-64 overflow-auto divide-y"
            ></ul>
          </div>
        </div>

        <!-- Appareils -->
        <div class="relative" data-filter="appliances">
          <button
            type="button"
            id="toggle-appliances"
            class="w-full p-4 rounded-lg border border-gray-300 flex justify-between items-center hover:border-yellow-400"
            aria-expanded="false"
            aria-controls="panel-appliances"
          >
            <span>Appareils</span>
            <span aria-hidden="true">▾</span>
          </button>
          <div
            id="panel-appliances"
            class="hidden absolute z-20 left-0 right-0 mt-2 bg-white rounded-xl shadow p-3"
          >
            <label for="input-appliances" class="sr-only"
              >Rechercher un appareil</label
            >
            <input
              id="input-appliances"
              type="text"
              placeholder="Rechercher…"
              class="w-full p-2 mb-2 border rounded focus:ring-2 focus:ring-yellow-400"
            />
            <ul
              id="list-appliances"
              class="max-h-64 overflow-auto divide-y"
            ></ul>
          </div>
        </div>

        <!-- Ustensiles -->
        <div class="relative" data-filter="ustensils">
          <button
            type="button"
            id="toggle-ustensils"
            class="w-full p-4 rounded-lg border border-gray-300 flex justify-between items-center hover:border-yellow-400"
            aria-expanded="false"
            aria-controls="panel-ustensils"
          >
            <span>Ustensiles</span>
            <span aria-hidden="true">▾</span>
          </button>
          <div
            id="panel-ustensils"
            class="hidden absolute z-20 left-0 right-0 mt-2 bg-white rounded-xl shadow p-3"
          >
            <label for="input-ustensils" class="sr-only"
              >Rechercher un ustensile</label
            >
            <input
              id="input-ustensils"
              type="text"
              placeholder="Rechercher…"
              class="w-full p-2 mb-2 border rounded focus:ring-2 focus:ring-yellow-400"
            />
            <ul
              id="list-ustensils"
              class="max-h-64 overflow-auto divide-y"
            ></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- CONTENU -->
    <main class="max-w-5xl mx-auto p-4 mt-12">
      <section
        id="recipesList"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <!-- Injecté par JS -->
      </section>
    </main>

    <script src="recettes.js"></script>
    <script src="search.js"></script>
  </body>
</html>
